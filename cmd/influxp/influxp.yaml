proxy:
  bind-addr: ":8086" # 监听地址和端口
  https-cert: "" # https 证书, 例如 "/etc/influxp/tls.cert"
  https-cert-key: "" # https 证书 key, 例如 "/etc/influxp/tls.key"
  username: "" # 认证用户名
  password: "" # 认证密码
  data-dir: "/tmp/influxp/data"
  measurements:
    - cpe.cpe_lw_conn_rttploss
    - cpe.cpe_lw_conn_rxtx
    # - "cpe.*"
  # flush-size: 10000
  # flush-time: 1
  # flush-pool-size: 20
  # rewrite-interval: 10
  # node-check-interval: 1 // check node is active or not
  # node-write-timeout: 10 // timeout when write to node
  # idle-timeout: 10 // 

sharding:
  - name: "cpe.cpe_lw_conn_rttploss"
    tag: "customer"
  - name: "cpe.cpe_lw_conn_rxtx"
    tag: "customer"  

nodes:
  - url: "http://127.0.0.1:8087"
    username: ""
    password: ""
  - url: "http://127.0.0.1:8088"
    username: ""
    password: ""

logging:
    level: "DEBUG" #logs at or above this threshold go to stderr, DEBUG/INFO/WARN/ERROR
    file: "/tmp/log/influxp/influxp.log" #If non-empty, use this log file, otherwise log to console
    file-max-size: 128 #Defines the maximum size a log file can grow to. Unit is megabytes. If the value is 0, the maximum file size is unlimited.
    file-max-age: 15 #Defines the maximum number of days to retain old log files. if empty, old log files is never deleting.
    write-tracing: true
    query-tracing: true

